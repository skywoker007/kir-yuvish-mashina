<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main-content">
    <div class="container">
      <h1 class="visually-hidden">Washing machine interface</h1>
      <ul class="washing-mode-list">
        <li class="washing-mode-item washing-mode-item-active">
          <a class="washing-mode-link" href="#">Synthetic</a>
        </li>
        <li class="washing-mode-item">
          <a class="washing-mode-link" href="#">Wool</a>
        </li>
        <li class="washing-mode-item">
          <a class="washing-mode-link" href="#">Denim</a>
        </li>
        <li class="washing-mode-item">
          <a class="washing-mode-link" href="#">Silk</a>
        </li>
        <li class="washing-mode-item">
          <a class="washing-mode-link" href="#">Line</a>
        </li>
      </ul>
      <p class="washing-mode-notes">Loads should be under 8 pounds. It Is recommended using neutral detergent to prevent
      damage to the cloth and to improve the washing results.</p>
      <div class="washing-mode-info">
        <button class="washing-mode-controller washing-mode-controller-prev" type="button">
          <img class="washing-moddde-controller-img" src="img/arrow_left.svg" alt="Previous" width="24" height="24">
        </button>
        <button class="washing-mode-controller washing-mode-controller-next" type="button">
          <img class="washing-moddde-controller-img" src="img/arrow_right.svg" alt="Next" width="24" height="24">
        </button>
        <button class="start-button">Start</button>
        <dl class="washing-mode-status">
          <div class="washing-mode-status-item timer">
            <dt class="washin-mode-status-heading">Timer</dt>
            <dd class="washing-mode-status-value">45 min</dd>
          </div>
          <div class="washing-mode-status-item temperature">
            <dt class="washin-mode-status-heading">Temperature</dt>
            <dd class="washing-mode-status-value">Cold</dd>
          </div>
          <div class="washing-mode-status-item load">
            <dt class="washin-mode-status-heading">Load</dt>
            <dd class="washing-mode-status-value">Medium</dd>
          </div>
        </dl>
      </div>
    </div>
  </main>



  <script src="js/main.js"></script>
</body>
</html>
